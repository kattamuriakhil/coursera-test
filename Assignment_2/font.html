<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		{
			font-family: Sans-Serif;
		}
	</style>
</head>
<body>
	<p id="p1" onmouseover="change()">Visual effects (VFX) is a term used to describe imagery created, manipulated, or enhanced for any film, or other moving media that cannot take place during live-action shooting.
	</p>

<script>
	function change()
	{
		T=document.getElementById("p1").style;
		T.color="red";
		T.fontSize="50px";
		T.fontFamily="Lucida Console";
	}
</script>

</body>
</html>
